
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JENSHAUGAARD.COMINGSOON</title>  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="ICON.png">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
  
    controls.update();

    <div id="desktop-msg" class="desktop-class" style="">
      <h1 style="color: white; margin:0; text-align: center;">Stargazing available only for mobile devices!</h1>
  </div>
  <div id="app">
  <div id="overlay">
      <div class="flex-center">
      <button id="startButton">
        <p class="line-1 anim-typewriter">ENTER</p>
      </button>
      </div>
  </div>
   <div id="thing" class="loading z-1">
      <span class="intro">TEST</span></span>
  </div>
  </div>

  
   
          
     




    

    <div  id="mouse-circle"></div>
      <div class='cursor' id="cursor"></div>

    


   
    <script src="script.js"></script>
    
    <script> 
      function mobileCheck (){
         if (window.screen.width>3000){
              document.getElementById("app").style.display = "none";
              document.getElementById("desktop-msg").style.display = "flex";
         }
         else{
             document.getElementById("app").style.opacity = 1;
             document.getElementById("app").style.visibility = "visible";
         }
      }
      window.onload = function() {
        mobileCheck();
      };
      </script>




    



   

    <div class="video">

      <div id="container3D">  <script type="module" src="js/main.js"></script>
      </div>  

    </div>






  </body>
</html>
